spring.application.name=calculation-server
spring.cloud.config.uri=http://localhost:8888
#eureka.client.serviceUrl.defaultZone=${eureka_url:http://discovery:9091/eureka/}
eureka.client.serviceUrl.defaultZone=http://localhost:9091/eureka/
server.port=8090
security.basic.enabled=false
management.security.enabled=false
security.ignored=/**
feign.hystrix.enabled=true
hystrix.metrics.enabled=true
hystrix.command.default.execution.isolation.thread.timeoutInMilliseconds=700
